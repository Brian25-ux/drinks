    <meta charset="UTF-8">
    <title>Drink Shop Payment</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .payment-form {
      background: #fff;
      width: 320px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
  </head>
   <body>

   <div class="payment-form">
    <h2>Pay for Drinks</h2>

    <label>Customer Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Select Drink</label>
    <select required>
      <option>Wines</option>
      <option>spirits</option>
    </select>

    <label>Amount (KES)</label>
    <input type="number" placeholder="e.g. 300" required>

    <label>Payment Method</label>
      <select required>
        <option>M-Pesa</option>
        <option>Card</option>
        <option>Cash on Delivery</option>
      </select>

         <button type="submit">Pay Now</button>
  </div>

</body>
